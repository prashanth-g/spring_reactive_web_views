<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="update"></div>
    <script>
        window.addEventListener('load', function(event) {
            var update = document.getElementById('update');
            var name = window.prompt('who should we greet?');
            var es = new EventSource('http://localhost:8080/greetings/' + name);
            es.addEventListener('message', function(message) {
                update.innerHTML = '<h1>' + message.data + '</h1>';
            });
        });
    </script>
</body>
</html>
