<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="update"></div>
<script>
        window.addEventListener('load', function(event) {
            var update = document.getElementById('update');
            var name = window.prompt('who should we greet?');
            var ws = new WebSocket('ws://localhost:8080/ws/greetings');
            ws.addEventListener('open', function(message) {
                ws.send(name);
            });
            ws.addEventListener('message', function(message) {
                update.innerHTML = '<h1>' + message.data + '</h1>';
            });
        });
</script>
</body>
</html>
